<html>
  <head>
    <title>asyncio websocket demo</title>
    <style>
body {
    font-family: "Courier New", courier, monospace;
    font-size: 18px;
}

#status {
    color: gray;
    border: 1px solid gray;
    text-align: center;
    width: 300px;
    margin-left: 14px;
    margin-bottom: 24px;
}

#input-holder {
    padding-left: 10px;
}

#msg {
    width: 300px;
}

#body {
    width: 350px;
}

.msg, input {
    margin: 10px;
}

.local {
    text-align: left;
    font-weight: bold;
}

.remote {
    text-align: right;
}
    </style>
  </head>
  <body>
    <div id="body">
      <div id="status">
      </div>
      <div id="inbox">
      </div>
      <div id="input">
        <form action="#" method="post" id="messageform">
          <table>
            <tr>
              <td><input name="msg" id="msg" autocomplete="off"/></td>
              <td id="input-holder">
                <input type="submit" value="Post"/>
              </td>
            </tr>
          </table>
        </form>
      </div>
    </div>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js" type="text/javascript"></script>
    <script src="chat.js" type="text/javascript"></script>
  </body>
</html>
